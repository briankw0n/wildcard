<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card" id="card">
        <div class="card-inner">
          <div class="card-front" id="question">
            <h2>Guess the Animal!</h2>
            <p id="question-text"></p>
          </div>
          <div class="card-back" id="answer">
            <h2>Answer:</h2>
            <p id="answer-text"></p>
          </div>
        </div>
      </div>
      <button id="new-question">New Question</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
